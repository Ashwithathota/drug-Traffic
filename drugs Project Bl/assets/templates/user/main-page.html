<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Links</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Full height and background image with overlay */
    html, body {
      height: 100%;
      margin: 0;
      background: url('https://img.freepik.com/free-photo/full-shot-woman-reading-with-smartphone_23-2149629602.jpg?uid=R159012559&ga=GA1.1.1242606527.1741498205&semt=ais_hybrid') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
    }
    /* Semi-transparent overlay to improve text readability */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    /* Button styles */
    a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      text-decoration: none;
      background-color: #fff;
      border: none;
      border-radius: 50px;
      color: #333;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 250px;
      text-align: center;
    }
    a:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }
    a i {
      margin-right: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{% url 'user_dashboard' %}">
      <i class="fab fa-instagram"></i> Login to Instagram
    </a>
    <a href="{% url 'whatsapp' %}">
      <i class="fab fa-whatsapp"></i> Login to WhatsApp
    </a>
    <a href="{% url 'telegram' %}">
      <i class="fab fa-telegram"></i> Login to Telegram
    </a>
  </div>
</body>
</html>
